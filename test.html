    <style>

            font-family: Arial, sans-serif;

            background-color: #003366;
            color: white;
            padding: 1em 2em;
        }

        nav {
            background-color: #e0e0e0;
            padding: 1em 2em;
        }

        nav a {
            margin-right: 1em;
            text-decoration: none;
            color: #003366;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 2em;
            background-color: white;
        }

        footer {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 1em;
            margin-top: 2em;
        }

</head>

        <!-- Hier werden später Links zu Unterseiten ergänzt -->

        <a href="seite1.html">Seite 1</a>
